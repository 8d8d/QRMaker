<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>二维码生成平台</title>

    <!-- Bootstrap Core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- MetisMenu CSS -->

<!-- Custom CSS -->

<!-- Custom Fonts -->

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>
	<h1>二维码生成平台</h1>
	<div class="container">
		<div class="row" id="page">
			<div class="col-md-3 col-md-offset-7">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">用户登录</h2>
					</div>
						<div class="panel-body">
							<form role="form" action="Login" method="post">
								<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="用户名" name="admin" type="text" autocomplete="off" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="密码" name="password" type="password" autocomplete="off" value="">
								</div>
								<div class="checkbox">
									<label>
										<input name="remember" type="checkbox" value="Remember Me">记住我
									</label>
								</div>
								
								<!-- Change this to a button or input when using this as a form -->
								<input type="submit" value="登录" class="btn btn-lg btn-success btn-block" id="login"/>
								<a href="#" data-toggle="modal" data-target="#resign" text-align="rignt">新用户注册</a>
							</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
	</div>
	<!-- 新用户注册，模态框 -->
	<div class="modal" id="resign">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
					<h3 class="modal-title">新用户注册</h3>
				</div>
				<div class="modal-body">
					<form role="form" action="Register" method="post">
					<fieldset>
						<div class="form-group">
							<input class="form-control" placeholder="用户名，字母与数字组合，8~12位" name="admin" type="text" autocomplete="off" autofocus>
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="公司名称" name="name" type="text" autocomplete="off" value="">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="企业代码" name="id" type="text" autocomplete="off" value="">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="邮箱" name="email" type="email" autocomplete="off" value="">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="密码，字母与数字组合，8~12位" name="password" type="password" autocomplete="off" value="">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="确认密码" name="password2" type="password" autocomplete="off" value="">
						</div>
					</fieldset>
					<div>
						<input type="submit" value="注册" class="btn btn-lg btn-success btn-block">
					</div>
					</form>	
				</div>
			</div>
		</div>                           	
	</div>
	  <!-- jQuery -->
	<script src="vendor/jquery/jquery.min.js"></script>
	
	<!-- Bootstrap Core JavaScript -->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	
	<!-- Metis Menu Plugin JavaScript -->
	<script src="vendor/metisMenu/metisMenu.min.js"></script>
	
	<!-- Custom Theme JavaScript -->
	    <script src="dist/js/sb-admin-2.js"></script>

<footer id="lfooter">&copy;copyright by Priscilla</footer>
</body>

</html>
